name: Shirakami-CI

on: [push, pull_request]

jobs:
  Build:
    runs-on: [self-hosted, oltp]

    steps:
      - id: Begin
        name: Begin
        run: |
          echo "Begin ${GITHUB_WORKFLOW}/${GITHUB_JOB} hostname:$(hostname)"

      - id: Checkout
        name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_KEY }}

      - id: Build_masstree
        name: Build_masstree
        run: |
          ./bootstrap.sh

      - id: CMake_Build
        name: CMake_Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DWAL=OFF -DENABLE_COVERAGE=ON -DENABLE_SANITIZER=ON ..
          cmake --build . --target all --clean-first -- -j8

      - id: CTest
        name: CTest
        continue-on-error: false
        env:
          GTEST_OUTPUT: xml
          ASAN_OPTIONS: detect_stack_use_after_return=true
        run: |
          cd build
          ctest --verbose --timeout 100

      - id: Doxygen
        name: Doxygen
        run: |
          cd build
          make doxygen 2> >(tee doxygen-error.log)
          zip -q -r shirakami-doxygen doxygen/html

      - id: Upload_Doxygen_HTML
        name: Upload_Doxygen_HTML
        uses: actions/upload-artifact@v2
        if: contains(github.ref, '/tags/') || contains(github.ref, '/pull/') || contains(github.ref, '/heads/master')
        with:
          name: shirakami-doxygen
          path: build/shirakami-doxygen.zip

      - id: Gcovr
        name: Gcovr
        env:
          GCOVR_COMMON_OPTION: -e ../third_party/ -e ../.*/test.* -e ../.*/examples.* -e .*/antlr.*
        run: |
          cd build
          mkdir gcovr-xml gcovr-html
          gcovr -j4 -r .. --xml ${GCOVR_COMMON_OPTION} -o gcovr-xml/shirakami-gcovr.xml
          gcovr -j4 -r .. --html --html-details --html-title "shirakami coverage" ${GCOVR_COMMON_OPTION} -o gcovr-html/shirakami-gcovr.html
          zip -q -r shirakami-coverage-report gcovr-html

      - id: Upload_Gcovr_HTML
        name: Upload_Gcovr_HTML
        uses: actions/upload-artifact@v2
        if: contains(github.ref, '/tags/') || contains(github.ref, '/pull/') || contains(github.ref, '/heads/master')
        with:
          name: shirakami-coverage-report
          path: build/shirakami-coverage-report.zip

      - id: Generate_Annotations
        name: Generate_Annotations
        uses: ./.github/actions/tsurugi-annotations-action
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}

      - id: Notify_Slack
        name: Notify_Slack
        uses: ./.github/actions/tsurugi-slack-action
        if: always() && (contains(github.ref, '/tags/') || contains(github.ref, '/pull/') || contains(github.ref, '/heads/master'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          kind: 'job-result'
          channel: 'kvs-dev'
          status: ${{ job.status }}
          step_context: ${{ toJson(steps) }}
          username: ${{ github.workflow }}
